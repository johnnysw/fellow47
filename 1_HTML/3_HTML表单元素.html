<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <p>
    用户名：<input type="text">

            <option value="">2020</option>

   <p>
       自我介绍：
       <textarea cols="50" rows="20"></textarea>
   </p>
   <p>
       <button>确定</button>
   </p>
