    function distinct(arr) {
        for (var i = 0; i < arr.length; i++) {
            for (var j = i + 1; j < arr.length;) {
                if (arr[i] == arr[j]) {
                    arr.splice(j, 1);
                } else {
                    j++;
                }
            }
        }
        return arr;
    }

    Array.prototype.distinct = function () {
        for (var i = 0; i < this.length; i++) {
            for (var j = i + 1; j < this.length;) {
                if (this[i] == this[j]) {
                    this.splice(j, 1);
                } else {
                    j++;
                }
            }
        }
        return this;
    }
