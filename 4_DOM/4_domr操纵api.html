<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">添加</button>
    <button id="btn2">删除</button>
    <button id="btn3">替换</button>
    <button id="btn4">任意加</button>
    <ul id="ul1">
        <li>11</li>
        <li>22</li>
    </ul>

    <div id="div1" aa="bb">这是div</div>

    <script>
        var oBtn1 = document.getElementById('btn1');
        var oBtn2 = document.getElementById('btn2');
        var oBtn3 = document.getElementById('btn3');
        var oBtn4 = document.getElementById('btn4');
        var oUl1 = document.getElementById('ul1');
        oBtn1.onclick = function(){
            var oLi = document.createElement('li');
            oLi.innerHTML = Math.random();
            oUl1.appendChild(oLi);
        };
        oBtn2.onclick = function(){
            // oUl1.removeChild(oUl1.lastElementChild);
            remove(oUl1.lastElementChild);
        };
        oBtn3.onclick = function(){
            var oLi = document.createElement('li');
            oLi.innerHTML = Math.random();
            oUl1.replaceChild(oLi, oUl1.lastElementChild);
        };
        oBtn4.onclick = function(){
            var oLi = document.createElement('li');
            oLi.innerHTML = Math.random();
            oUl1.insertBefore(oLi, oUl1.lastElementChild);
        };

        function remove(elem){
            elem.parentNode.removeChild(elem);
        }

        var oDiv1 = document.getElementById('div1');
        // oDiv1.id = 'aa';
        // console.log(oDiv1.id);
        oDiv1.cc = 'dd';
        // console.log(oDiv1.getAttribute('aa'));
        oDiv1.setAttribute('ee', 'ff');
        console.log(oDiv1.getAttribute('cc'));
    </script>
</body>
</html>
